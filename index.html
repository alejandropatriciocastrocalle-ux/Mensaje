<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensaje Interactivo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Georgia, "Times New Roman", serif;
      background: black;
      color: #2c2c2c;
      overflow: hidden;
    }

    #start-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    #start-screen button {
      padding: 30px 60px; /* 50% m√°s grande que antes */
      font-size: 45px;     /* 50% m√°s grande que antes */
      border: none;
      border-radius: 12px;
      background: fuchsia; /* color fuxia */
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: background 0.3s;
    }

    #start-screen button:hover {
      background: #ff33ff; /* un fuxia m√°s brillante al pasar el mouse */
    }

    /* Contenedor de la aplicaci√≥n */
    #app {
      position: relative;
      display: none;
      width: 100%;
      height: 100%;
    }

    /* Video de fondo */
    #video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Texto centrado */
    #text {
      position: absolute;
      top: 25%;
      left: 5%;
      right: 5%;
      bottom: 25%;
      font-size: 20px;
      text-align: justify;
      white-space: pre-line;
      overflow-y: auto;
    }

    /* Botones centrados, m√°s arriba sobre el video */
    #buttons {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #buttons button {
      padding: 21px 42px; /* 50% m√°s grande */
      font-size: 30px;    /* 50% m√°s grande */
      border: none;
      border-radius: 8px;
      background: fuchsia; /* fuxia */
      cursor: pointer;
      transition: background 0.3s;
    }

    #buttons button:hover {
      background: #ff33ff;
    }
  </style>
</head>
<body>

  <!-- Pantalla inicial -->
  <div id="start-screen">
    <button onclick="startApp()">Empezar</button>
  </div>

  <!-- Contenedor de la app -->
  <div id="app">
    <video id="video-bg" src="video.mp4" autoplay muted loop playsinline></video>
    <div id="text"></div>
    <div id="buttons"></div>
  </div>

  <!-- M√∫sica de fondo -->
  <audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <!-- Sonido de pasar p√°gina -->
  <audio id="page-sound">
    <source src="page.mp3" type="audio/mpeg">
  </audio>

  <script>
    const app = document.getElementById("app");
    const textElement = document.getElementById("text");
    const buttonsElement = document.getElementById("buttons");
    const bgMusic = document.getElementById("bg-music");
    const pageSound = document.getElementById("page-sound");

    const screens = {
      "PANTALLA 1": {
        text: "Hola Ada, lo siento, no hay ning√∫n proyecto, pero tengo un mensaje para ti, ¬øme regalas un poco de tu tiempo?",
        buttons: [
          { label: "NO", next: "PANTALLA 1.1" },
          { label: "CONTINUAR", next: "PANTALLA 2" }
        ]
      },
      "PANTALLA 1.1": {
        text: "por favor‚Ä¶",
        buttons: [
          { label: "est√° bien", next: "PANTALLA 2" }
        ]
      },
      "PANTALLA 2": {
        text: "Estuve muchos, muchos d√≠as y quiz√° el doble de noches tratando de comprender muchas cosas, en silencio...",
        buttons: [
          { label: "Final", next: "FIN" }
        ]
      },
      "FIN": {
        text: "Gracias por leer üíñ",
        buttons: [
          { label: "Reiniciar", next: "PANTALLA 1" },
          { label: "Salir", next: "SALIR" }
        ]
      }
    };

    function startApp() {
      document.getElementById("start-screen").style.display = "none";
      app.style.display = "block";
      bgMusic.volume = 0.5;
      bgMusic.play();
      showScreen("PANTALLA 1");
    }

    function showScreen(id) {
      const screen = screens[id];
      textElement.textContent = screen.text;
      buttonsElement.innerHTML = "";
      screen.buttons.forEach(b => {
        const btn = document.createElement("button");
        btn.textContent = b.label;
        btn.onclick = () => {
          pageSound.currentTime = 0;
          pageSound.play();
          if (b.next === "SALIR") {
            window.close();
          } else {
            showScreen(b.next);
          }
        };
        buttonsElement.appendChild(btn);
      });
    }
  </script>

</body>
</html>
