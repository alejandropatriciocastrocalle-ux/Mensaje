      flex-direction: column;
      width: 100%;
      height: 100%;

      top: 0;
      left: 0;

      font-size: 45px;
      border: none;
      border-radius: 12px;
      background: fuchsia;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: background 0.3s;
    }

    #start-screen button:hover {
      background: #ff33ff;
    }

    #app {

      display: none;
      width: 100%;
      height: 100%;

    #video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #text {
      position: absolute;
      top: 25%;
      left: 10%;
      right: 10%;
      bottom: 25%;
      font-size: 30px;
      text-align: justify;
      white-space: pre-line;
      overflow-y: auto;
      color: white;
      opacity: 0;
    }

    #buttons {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #buttons button {

      font-size: 30px;
      border: none;

    #buttons button:hover {

  </style>
</head>

    function startApp() {

      app.style.display = "block";
      bgMusic.volume = 0.5;
      bgMusic.play();
      showScreen("PANTALLA 1");
    }

    function fadeText(newText, duration = 1000) {
      textElement.style.transition = `opacity ${duration}ms ease-in-out`;
      textElement.style.opacity = 0;

      setTimeout(() => {
        textElement.textContent = newText;
        textElement.style.opacity = 1;
      }, duration);
    }

    function showScreen(id) {
      const screen = screens[id];

      // Aplicar fade a todos los textos
      fadeText(screen.text, 1000);

      buttonsElement.innerHTML = "";
      screen.buttons.forEach(b => {
        const btn = document.createElement("button");
        btn.textContent = b.label;
        btn.onclick = () => {
          pageSound.currentTime = 0;
          pageSound.play();
          if (b.next === "SALIR") {
            window.close();
          } else {
            showScreen(b.next);
          }
        };
        buttonsElement.appendChild(btn);
      });
    }
