<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: black;
    font-family: Georgia, "Times New Roman", serif;
    color: #2c2c2c;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #app {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  /* Video de fondo */
  #bg-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  #text {
    position: absolute;
    top: 15%;     /* margen superior */
    left: 5%;     /* margen izquierdo */
    right: 5%;    /* margen derecho */
    bottom: 20%;  /* margen inferior */
    font-size: 20px;
    text-align: justify;
    overflow-y: auto;
  }

  #buttons {
    position: absolute;
    bottom: 5%;   /* margen inferior */
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
  }

  #buttons button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #d9c4a3;
    cursor: pointer;
  }

  #buttons button:hover {
    background: #c6ae87;
  }

  #start-screen button {
    padding: 15px 30px;
    font-size: 24px;
    border: none;
    border-radius: 12px;
    background: #f0e4d7;
    cursor: pointer;
  }
</style>

<!-- Video de fondo -->
<video id="bg-video" autoplay muted loop>
  <source src="video.mp4" type="video/mp4">
</video>
