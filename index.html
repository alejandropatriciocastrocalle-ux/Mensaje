<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensaje Interactivo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Georgia, "Times New Roman", serif;
      color: #ffffff;
      overflow: hidden;
    }

    #app {
      position: relative;
      width: 360px;  /* ancho t√≠pico de celular */
      height: 640px; /* alto t√≠pico de celular 9:16 */
      overflow: hidden;
    }

    #video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    #text {
      position: absolute;
      top: 20%;    /* ajustado para centrar */
      left: 10%;
      right: 10%;
      font-size: 20px;
      text-align: justify;
      z-index: 2;
      overflow-y: auto;
      max-height: 50%;
    }

    #buttons {
      position: absolute;
      bottom: 20%;  /* subimos los botones desde el fondo */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 2;
    }

    #buttons button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: rgba(217,196,163,0.9);
      cursor: pointer;
      transition: background 0.3s;
    }

    #buttons button:hover {
      background: rgba(198,174,135,0.9);
    }
  </style>
</head>
<body>
  <div id="app">
    <video id="video-bg" autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
    </video>
    <div id="text"></div>
    <div id="buttons"></div>
  </div>

  <audio id="page-sound">
    <source src="page.mp3" type="audio/mpeg">
  </audio>

  <script>
    const textElement = document.getElementById("text");
    const buttonsElement = document.getElementById("buttons");
    const pageSound = document.getElementById("page-sound");

    const screens = {
      "PANTALLA 1": {
        text: "Hola Ada, lo siento, no hay ning√∫n proyecto, pero tengo un mensaje para ti, ¬øme regalas un poco de tu tiempo?",
        buttons: [
          { label: "NO", next: "PANTALLA 1.1" },
          { label: "CONTINUAR", next: "PANTALLA 2" }
        ]
      },
      "PANTALLA 1.1": {
        text: "por favor‚Ä¶",
        buttons: [
          { label: "est√° bien", next: "PANTALLA 2" }
        ]
      },
      "PANTALLA 2": {
        text: "Estuve muchos, muchos d√≠as y quiz√° el doble de noches tratando de comprender muchas cosas, en silencio...",
        buttons: [
          { label: "Final", next: "FIN" }
        ]
      },
      "FIN": {
        text: "Gracias por leer üíñ",
        buttons: [
          { label: "Reiniciar", next: "PANTALLA 1" }
        ]
      }
    };

    function showScreen(id) {
      const screen = screens[id];
      textElement.textContent = screen.text;
      buttonsElement.innerHTML = "";
      screen.buttons.forEach(b => {
        const btn = document.createElement("button");
        btn.textContent = b.label;
        btn.onclick = () => {
          pageSound.currentTime = 0;
          pageSound.play();
          showScreen(b.next);
        };
        buttonsElement.appendChild(btn);
      });
    }

    // Iniciar con PANTALLA 1
    showScreen("PANTALLA 1");
  </script>
</body>
</html>
